<html> 
	<head>
		<title>Reproductor de musica html5</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="icon" href="img/logoyaristizabal.png" type="image/x-icon"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<img src="img/logoyaristizabal.png" width="200px">
				</div>	
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-2">
					<img id="img-album" src="img/tokio.jpg" width="300px">		
					<audio id="player" controls=""></audio>
				</div>
				<div class="col-md-6">
					<button class="btn btn-success" id="shuffle"><i class="fa fa-random"></i></button>
					<ul class="list-group" id="playlist"></ui>
				</div>
			</div>
		</div>
		<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="https://use.fontawesome.com/3df54c8d96.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
